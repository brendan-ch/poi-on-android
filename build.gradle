buildscript {
    repositories {
        mavenCentral()
        google()
        maven {
            url "https://repo.itextsupport.com/android"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

wrapper {
    gradleVersion = '7.6.3'
}
